<app-head-nav></app-head-nav>

<div class="container">
  @if(userState){
    <app-login (authState)="LogIn($event)"></app-login>
  }@else{
    <div class="row">
      <div class="col-3">
        <app-side-nav (userInputNav)="userNavInput($event)" [navValueDashboard]="navValue"></app-side-nav>
      </div>
      <div class="col ">
        <app-dashboard [userNavValue]="navValue" (navValueDash)="getNavDashboardValue($event)"></app-dashboard>
      </div>
    </div>
  }

</div>
